<div class="sign-in__wrapper">
  <div class="sign-in__title">Sign In</div>
  <form (ngSubmit)="onSubmit()" [formGroup]=authorizationForm class="form">
    <div class="form__field">
      <input formControlName="email"
             name="email"
             placeholder="E-mail"
             required
             type="email">
      <div *ngIf="email.invalid && (email.dirty || email?.touched)"
           class="form__error">
        <div *ngIf="email?.errors?.required"> Email is required</div>
        <div *ngIf="email?.errors?.email"> Email must be correct (email@email.com)</div>
      </div>
    </div>
    <div class="form__field">
      <input formControlName="password"
             name="password"
             placeholder="Password"
             required
             type="password">
      <div *ngIf="password.invalid && (password.dirty || password?.touched)"
           class="form__error">
        <div *ngIf="password?.errors?.required">The password is required</div>
        <div *ngIf="password?.errors?.pattern">The password must be at least 6 characters long, contain letters and
          digits
        </div>
      </div>
    </div>
    <button (click)="onForgotPassword()" class="form__forgotPass button _link">Forgot password?</button>
    <button [disabled]="!authorizationForm.valid"
            class="button _primary"
            routerLink="/todos"
            routerLinkActive="active"
            type="submit">Sign In
    </button>
  </form>
  <button (click)="onSignUpClick()" class="button _link">Sign Up</button>
</div>
