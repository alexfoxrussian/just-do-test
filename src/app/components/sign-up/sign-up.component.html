<div class="sign-up__wrapper">
  <div class="sign-up__title">Sign Up</div>
  <form (ngSubmit)="onSubmit()" [formGroup]=registrationForm class="form">
    <div class="form__field">
      <input formControlName="email"
             name="email"
             placeholder="E-mail"
             required
             type="email">
      <div *ngIf="email.invalid && (email.dirty || email?.touched)"
           class="form__error">
        <div *ngIf="email?.errors?.required"> Email is required</div>
        <div *ngIf="email?.errors?.email"> Email must be correct (email@email.com)</div>
      </div>
    </div>
    <div class="form__field">
      <input formControlName="password"
             name="password"
             placeholder="Password"
             required
             type="password">
      <div *ngIf="password.invalid && (password.dirty || password?.touched)"
           class="form__error">
        <div *ngIf="password?.errors?.required">The password is required</div>
        <div *ngIf="password?.errors?.pattern">The password must be at least 6 characters long, contain letters and
          digits
        </div>
      </div>
    </div>
    <div class="form__field">
      <input formControlName="confirmPass"
             name="confirmPass"
             placeholder="Confirm password"
             required
             type="password">
      <div *ngIf="registrationForm.hasError('notSame')"
           class="form__error">
        <div>Passwords do not match</div>
      </div>
    </div>
    <button [disabled]="!registrationForm.valid" class="button _primary" type="submit">Sign Up</button>
  </form>
  <div class="sign-up__account"> I already have an account.
    <button (click)="onSignInClick()" class="button _link">Sign In</button>
  </div>
</div>
